<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FLASH</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1.jpg" alt="1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/2.jpg" alt="2">
            </div>
            <div class="item">
                <img class="box-filme" src="img/3.jpg" alt="3">
            </div>
            <div class="item">
                <img class="box-filme" src="img/4.jpg" alt="4">
            </div>
            <div class="item">
                <img class="box-filme" src="img/5.jpg" alt="5">
            </div>
            <div class="item">
                <img class="box-filme" src="img/6.jpg" alt="6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/7.jpg" alt="7">
            </div>
            <div class="item">
                <img class="box-filme" src="img/8.jpg" alt="8">
            </div>
            <div class="item">
                <img class="box-filme" src="img/9.jpg" alt="9">
            </div>
            <div class="item">
                <img class="box-filme" src="img/10.jpg" alt="10">
            </div>
            
        </div>
    </div>




<script src="https://kit.fontawesome.com/590b19233b.js" crossorigin="anonymous"></script>

</html>
